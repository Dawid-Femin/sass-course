<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in SASS</title>
    <link rel="stylesheet" href="../Grid in SASS/css/main.css">
</head>
<body>
    <div class="grid">
        <nav class="nav">
            <div class="nav__logo">
                <img src="../Grid in SASS/assets/logo.png" alt="" class="nav__logo__img">
            </div>
            <div class="nav__search">
                <input type="text" class="nav__search--input" placeholder="Search ...">
                <button class="nav__search--button">Search</button>
            </div>
            <div class="nav__menu">
                <img src="../Grid in SASS/assets/hamburger.png" alt="hamburger" class="nav__menu--icon">
            </div>
        </nav>
        <section class="gallery">
            <h2 class="gallery__header">Gallery</h2>
            <div class="gallery__images">
                <img class="gallery__image" src="https://picsum.photos/id/248/1000" alt="people">
                <img class="gallery__image" src="https://picsum.photos/id/251/1000" alt="people">
                <img class="gallery__image" src="https://picsum.photos/id/156/1000" alt="people">
                <img class="gallery__image" src="https://picsum.photos/id/358/1000" alt="people">
                <img class="gallery__image" src="https://picsum.photos/id/144/1000" alt="people">
                <img class="gallery__image" src="https://picsum.photos/id/194/1000" alt="people">
            </div>
        </section>
        <section class="contact">Contact US!</section>
        <footer class="footer">Dawid Femin 2023</footer>
    </div>
</body>
</html>
